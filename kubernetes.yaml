apiVersion: apps/v1
kind: Deployment
metadata:
  name: quickstart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quickstart
  template:
    metadata:
      labels:
        app: quickstart
    spec:
      containers:
      - name: quickstart
        #image: gcr.io/cicd-playground-354219/quickstart
        image: gcr.io/PROJECT_ID/IMAGE:TAG
        # This app listens on port 8080 for web traffic by default.
        ports:
        - containerPort: 8080
        env:
          - name: PORT
            value: "8080"
          - name: QUOTE_SERVICE_URL
            value: "simple-quotes:5000"
---
apiVersion: v1
kind: Service
metadata:
  name: quickstart
spec:
  type: LoadBalancer
  selector:
    app: quickstart
  ports:
  - port: 80
    targetPort: 8080
---
